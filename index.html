<html lang="en-us">

<head>

  <title>Psychic Game</title>

<body>
    <h1>The Psychic Game</h1>
        <div>    
            <p id="directions-text">I've choosen a random letter between A and Z. Try to guess the letter in 10 tries or less.</p>
            <p id="userchoice-text"></p>
            <p id="computerchoice-text"></p>
            <p id="wins-text"></p>
            <p id="losses-text"></p>
            <p id="player-guesses-list"></p>
        </div>

 <script type="text/javascript">
    // Creates an array of letter choices.
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9; 
    var playerGuesses = [];

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var playerGuesses = document.getElementById("player-guesses-list");

    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    function restartGame() {
      guessesLeft = 9;
      playerGuesses = [];
      computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    }

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
      console.log(event);

      // Determines which key was pressed.
      var userGuess = event.key;
      console.log("userGuess " + userGuess);

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      console.log("computer guess " + computerGuess);

      // Determine win, loss, or guesses and update counters
      if (userGuess === computerGuess) {
        wins++; 
        restartGame();
        } else if (guessesLeft < 1) {
          losses++;
          restartGame();
        } else {
          guessesLeft--;
          function myFunction() {
          playerGuesses.push(userGuess);
          }
        }
      
        // Hide the directions
        directionsText.textContent = "";

        // Display stats
        userChoiceText.textContent = "You Chose: " + userGuess;
        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;
        playerGuesses.textContent = "Guesses Left: " + guessesLeft;
      }
  </script>

</body>
</html>
